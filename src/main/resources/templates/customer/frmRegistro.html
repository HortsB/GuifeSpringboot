<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="master/master :: head"></head>
<meta charset="UTF-8">
</head>
<body>
	<header th:replace="master/master :: header"></header>

	<div class="container">
		<hr style="color: #fdfdfd"></hr>
		<div
			style="font-family: 'Roboto Condensed', sans-serif; font-size: 150%">Registro
			Clientes</div>
		<hr style="background-color: #FA251B"></hr>
		<form th:action="@{/customers/save}" th:object="${cu}" method="post">

			<div class="col-sm-12">
				<label class="form-label" for="idCustomer">Id:</label> <input
					class="form-control" type="text" th:field="*{idCustomer}"></input>
			</div>
			
			<div class="col-sm-12">
				<label class="form-label" for="person">Persona:</label> <select
					name="selectPerson" class="form-control"
					th:field="*{person.idPerson}">
					<option th:each="p:${listaPersonas}" th:value="${p.idPerson}"
						th:text="${p.fullNamePerson}"
						th:selected="(${p.idPerson}==*{person.idPerson})"></option>
				</select>

			</div>

			<div class="col-sm-12">
				<label class="form-label" for="nickNameCustomer">nickName:</label>
				<input class="form-control" type="text" th:field="*{nickNameCustomer}"></input>
			</div>

			<div class="col-sm-12">
				<label class="form-label" for="mailCustomer">E-mail:</label> <input
					class="form-control" type="text" th:field="*{mailCustomer}"></input>
			</div>

			<div class="col-sm-12">
				<label class="form-label" for="phoneCustomer">Teléfono:</label> <input
					class="form-control" type="text" th:field="*{phoneCustomer}"></input>
			</div>

			<div class="col-sm-12">
				<label class="form-label" for="passwordCustomer">Contraseña:</label> <input 
					class="form-control" type="text" th:field="*{passwordCustomer}"></input>
			</div>
			
			

			<br>

			<div class="col-sm-12">
				<input class="btn btn-dark" type="submit"></input>
			</div>

		</form>
	</div>
	<div align="right">
		<footer th:replace="master/master :: footer"></footer>
	</div>
</body>
</html>
