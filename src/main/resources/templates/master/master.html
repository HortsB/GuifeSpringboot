<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
<meta charset="ISO-8859-1">
<title>Guife</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<link
	href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
	rel="stylesheet">
</head>
<body style="margin: 0; position: relative; padding-bottom: 4em;">
	<header th:fragment="header">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<div class="figure">
					<img alt="" th:src="@{/images/guife.png}" width=60 height=60>
					<button class="navbar-toggler" type="button"
						data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
						aria-controls="navbarNavDropdown" aria-expanded="false"
						aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
				</div>
				<div class="collapse navbar-collapse" id="navbarNavDropdown">
					<ul class="navbar-nav">
						<li class="nav-item dropdown"><a
							class="nav-link dropdown-toggle" href="#"
							id="navbarDropdownMenuLink" role="button"
							data-bs-toggle="dropdown" aria-expanded="false"> Especialista
						</a>
							<ul class="dropdown-menu"
								aria-labelledby="navbarDropdownMenuLink">
								<li><a class="dropdown-item" th:href="@{/specialist/new}">Registro</a></li>
								<li><a class="dropdown-item" th:href="@{/specialist/list}">Lista</a></li>
							</ul></li>
					</ul>
				</div>
			</div>
		</nav>
	</header>

	<footer th:fragment="footer"
		style="position: fixed; bottom: 0; background: #111; height: auto; width: 100%;">
		<div class="footer-content">
			<p class="text-center"style="font-family: 'Roboto Condensed', sans-serif; font-size: 100%; color: white;">TB3
				- Programacion en Web 2022</p>
				
		</div>
	</footer>

</body>
</html>
