<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="master/master :: head">
<meta charset="UTF-8">
</head>
<body>
	<header th:replace="master/master :: header"></header>

	<div class="container">
		<hr style="color: #fdfdfd"></hr>

		<div
			style="font-family: 'Roboto Condensed', sans-serif; font-size: 150%">
			Lista de Personsa</div>
		<hr style="background-color: #FA251B"></hr>
		<hr style="color: #fdfdfd"></hr>

		<div class="table-responsive">
			<table class="table table-white">
				<thead>
					<tr>
						<th style="font-family: 'Roboto Condensed', sans-serif;">Id</th>
						<th style="font-family: 'Roboto Condensed', sans-serif;">Nombre</th>
						<th style="font-family: 'Roboto Condensed', sans-serif;">Nick</th>
						<th style="font-family: 'Roboto Condensed', sans-serif;">E-mail</th>
						<th style="font-family: 'Roboto Condensed', sans-serif;">Teléfono</th>
						<th style="font-family: 'Roboto Condensed', sans-serif;">País</th>
						<th style="font-family: 'Roboto Condensed', sans-serif;">Operación</th>
						
					</tr>
				</thead>

				<tbody id="person-list">
					<tr th:each="persona:${listaPersonas}">
						<td th:text="${persona.idPerson}"></td>
						<td th:text="${persona.fullNamePerson}"></td>
						<td th:text="${persona.nickNamePerson}"></td>
						<td th:text="${persona.mailPerson}"></td>
						<td th:text="${persona.phonePerson}"></td>
						<td th:text="${persona.country.NameCountry}"></td>
						<td><a th:href="@{/persons/delete?id=}+${persona.idPerson}">Eliminar</a>
						</td>
						
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<div align="right">
		<footer th:replace="master/master :: footer"></footer>
	</div>

</body>
</html>
