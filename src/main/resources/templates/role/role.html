<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="master/master:: head"></head>
<meta charset="UTF-8">
</head>
<body>
	<header th:replace="master/master :: header"></header>
	<div class="container">
		<hr style="background-color: #fdfdfd"></hr>
		<hr style="background-color: #fdfdfd"></hr>
		<hr style="background-color: #fdfdfd"></hr>
		<hr style="background-color: #fdfdfd"></hr>
		<div align="center"
			style="font-family: 'Roboto Condensed', sans-serif; font-size: 200%">Registrar
			pais</div>

		<form th:action="@{/roles/guardar}" th:object="${r}" method="post">
			<div class="col-sm-12">
				<label for="idUsuario" class="col-sm-2 col-form-label">Usuario:</label>
				<select class="form-control" th:field="*{user.id}">
					<option th:each="u: ${listaUsuarios}" th:value="${u.id}"
						th:text="${u.username}" th:selected="(${u.id} == *{user.id})">
					</option>

				</select>

			</div>



			<label for="descripcion" class="col-sm-2col-form-label">Rol:</label>
			<div class="col-sm-12">
				<select name="select" th:field="*{rol}" class="form-control">
					<option value="ROLE_ADMIN" selected>Administrador</option>
					<option value="ROLE_CLIENTE">Cliente</option>
					<option value="ROLE_ESPECIALISTA">Especialista</option>
				</select>
			</div>

			<hr style="background-color: #fdfdfd"></hr>
			<div class="col-sm-12">
				<input class="btn btn-success" type="submit" value="Registrar"></input>
			</div>

		</form>
	</div>
</body>
</html>
