<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="master/master :: head ">
<meta charset="UTF-8">
<title>Registro de recordatorio</title>
</head>
<body style="margin: 0; position: relative; padding-bottom: 4em;">
	<script type="text/javascript" src="/js/selectednumbers.js"></script>

	<header th:replace="master/master :: header"></header>
	<div class="container">
		<hr style="color: #fdfdfd"></hr>
		<div class="text-center"
			style="font-family: 'Roboto Condensed', sans-serif; font-size: 150%">Registro
			de recordatorio</div>
		<hr style="background-color: black"></hr>
		<form th:action="@{/reminder/save}" th:object="${r}" method="post">
			<div class="row mb-3 d-flex justify-content-center text-center">
				<div class="col-8">
					<label class="form-label " for="idReminder"> Id:</label> <input
						class="form-control" type="text" th:field="*{idReminder}"></input>
				</div>
				<div class="col-8">
					<label class="form-label " for="timeReminder">
						Repeticiones:</label> <select name="select" class="form-control"
						th:field="*{timeReminder}">
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">7</option>
						<option value="8">8</option>
						<option value="9">9</option>
						<option value="10">10</option>
					</select>
				</div>
				<!-- calendar-->
				<div class="col-8">
					<label class="form-label " for="alarmReminder">Hora de
						comienzo:</label> <input class="form-control" type="time"
						th:field="*{alarmReminder}"></input>
				</div>
				<!-- ManyToOne -->
				<div class="col-8">

					<label class="form-label" for="taskIdTask">Tarea:</label> <select
						name="selectTarea" class="form-control" th:field="*{task.idTask}">
						<option th:each="te:${listTask}" th:value="${te.idTask}"
							th:text="${te.descriptionTask}"
							th:selected="(${te.idTask}==*{task.idTask})"></option>
					</select>
				</div>

				<!--          -->

				<!-- Boton registro-->
				<hr style="background-color: #fdfdfd"></hr>
				<div class="col-sm-12">
					<input class="btn btn-dark" type="submit" value="Registrar"></input>
				</div>

				<!--  -->
			</div>
		</form>
	</div>

	<footer th:replace="master/master  ::  footer"></footer>

</body>
</html>
