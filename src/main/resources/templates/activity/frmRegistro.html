<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="master/master :: head ">
<meta charset="UTF-8">
<title>Registro de actividad</title>
</head>
<body style="margin: 0; position: relative; padding-bottom: 4em;">
	<header th:replace="master/master :: header"></header>
	<div class="container">
		<hr style="color: #fdfdfd"></hr>
		<div class="text-center"
			style="font-family: 'Roboto Condensed', sans-serif; font-size: 150%">Registro
			de actividad</div>
		<hr style="background-color: black"></hr>
		<form th:action="@{/activity/save}" th:object="${ac}" method="post">
			<div class="row mb-3 d-flex justify-content-center text-center">
				<div class="col-8">
					<label class="form-label " for="idActivity"> Id:</label> <input
						class="form-control" type="text" th:field="*{idActivity}"></input>
				</div>
				<div class="col-8">
					<label class="form-label " for="typeActivity"> Tipo de
						actividad:</label> <select name="select" class="form-control"
						th:field="*{typeActivity}">
						<option value="Fisica">Fisica</option>
						<option value="Personal">Personal</option>
						<option value="Estudiantil">Estudiantil</option>

					</select>
				</div>
				<div class="col-8">
					<label class="form-label " for="priorityActivity">
						Prioridad:</label> <select name="select" class="form-control"
						th:field="*{priorityActivity}">
						<option value="Baja">Baja</option>
						<option value="Media">Media</option>
						<option value="Alta">Alta</option>
					</select>
				</div>

				<div class="col-8">
					<label class="form-label " for="frecuentActivity">
						Frecuencia:</label> <select name="select" class="form-control"
						th:field="*{frecuentActivity}">
						<option value="Diaria">Diaria</option>
						<option value="Semanal">Semanal</option>
						<option value="Mensual">Mensual</option>
						<option value="Anual">Anual</option>
					</select>
				</div>

				<!-- Boton registro-->
				<hr style="background-color: #fdfdfd"></hr>
				<div class="col-sm-12">
					<input class="btn btn-dark" type="submit" value="Registrar"></input>
				</div>

				<!--  -->
			</div>
		</form>
	</div>

	<footer th:replace="master/master  ::  footer"></footer>

</body>
</html>
