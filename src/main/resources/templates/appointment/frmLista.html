<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="master/master :: head"></head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<header th:replace="master/master :: header"></header>

	<div class="container">
		<hr style="color: #fdfdfd"></hr>

		<div
			style="font-family: 'Roboto Condensed', sans-serif; font-size: 150%">
			Lista de Citas</div>
		<hr style="background-color: #FA251B"></hr>
		<hr style="color: #fdfdfd"></hr>

		<div class="table-responsive">
			<table class="table table-white">
				<thead>
					<tr>
						<th style="font-family: 'Roboto Condensed', sans-serif;">Id</th>
						<th style="font-family: 'Roboto Condensed', sans-serif;">Fecha
							de Cita</th>
						<th style="font-family: 'Roboto Condensed', sans-serif;">Descripción</th>
						<th style="font-family: 'Roboto Condensed', sans-serif;">Operación</th>
						<th style="font-family: 'Roboto Condensed', sans-serif;">Operación</th>

					</tr>
				</thead>

				<tbody id="appointment-list">
					<tr th:each="cita:${listaCitas}">
						<td th:text="${cita.idAppointment}"></td>
						<td th:text="${#dates.format(cita.dateAppointment,'dd/MM/yyyy')}"></td>
						<td th:text="${cita.descriptionAppointment}"></td>
						<td><a
							th:href="@{/appointments/delete?id=}+${cita.idAppointment}">Eliminar</a>
						</td>
						<td><a
							th:href="@{'/appointments/goupdate/'+${cita.idAppointment}}">Modificar</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<div align="right">
		<footer th:replace="master/master :: footer"></footer>
	</div>
</body>
</html>
