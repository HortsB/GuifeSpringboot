<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="master/master :: head">
<meta charset="UTF-8">
</head>
<body>
	<header th:replace="master/master :: header"></header>

	<div class="container">
		<hr style="color: #fdfdfd"></hr>

		<div
			style="font-family: 'Roboto Condensed', sans-serif; font-size: 150%">
			Detalles de Citas</div>
		<hr style="background-color: #FA251B"></hr>
		<hr style="color: #fdfdfd"></hr>

		<div class="table-responsive">
			<table class="table table-white">
				<thead>
					<tr>
						<th style="font-family: 'Roboto Condensed', sans-serif;">Id</th>
						<th style="font-family: 'Roboto Condensed', sans-serif;">Especialista</th>
						<th style="font-family: 'Roboto Condensed', sans-serif;">Cliente</th>
						<th style="font-family: 'Roboto Condensed', sans-serif;">Descripción</th>
						<th style="font-family: 'Roboto Condensed', sans-serif;">Fecha</th>
						<th style="font-family: 'Roboto Condensed', sans-serif;">Tipo
							Especialista</th>

						<th style="font-family: 'Roboto Condensed', sans-serif;">Operación</th>
					</tr>
				</thead>

				<tbody id="Cita-list">
					<tr th:each="dc:${listaDetallesCitas}">
						<td th:text="${dc.idScheduledAppointments}"></td>
						<td th:text="${dc.specialist.fullNameSpecialist}"></td>
						<td th:text="${dc.customer.person.fullNamePerson}"></td>
						<td th:text="${dc.descriptionAppointment}"></td>
						<td th:text="${dc.dateAppointment}"></td>
						<td th:text="${dc.TypeSpecialist}"></td>

						<td><a
							th:href="@{/detalleCitas/delete?id=}+${dc.idScheduledAppointments}">Eliminar</a>
						</td>

					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<div align="right">
		<footer th:replace="master/master :: footer"></footer>
	</div>

</body>
</html>
