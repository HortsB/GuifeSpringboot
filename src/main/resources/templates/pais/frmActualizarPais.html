<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="master/master:: head"></head>
<meta charset="UTF-8">
</head>
<body>
	<header th:replace="master/master :: header"></header>
	<div class="container">
		<div>Actualizar pais</div>

		<form th:action="@{/country/update}" th:object="${co}" method="post">

			<div class="col-sm-12">
				<label class="form-label" for="idCountry">Id: </label> <input
					class="form-control" type="text" th:field="*{idCountry}"></input>
			</div>

			<div class="col-sm-12">
				<label class="form-label" for="NameCountry">Nombre : </label> <input
					class="form-control" type="text" th:field="*{NameCountry}"></input>
			</div>

			<div class="col-sm-12">
				<label class="form-label" for="AbbreviationCountry">Abreviaci√≥n: </label> <input
					class="form-control" type="text" th:field="*{AbbreviationCountry}"></input>
			</div>
			
			<div class="col-sm-12">
				<label class="form-label" for="Continent">Continente: </label> <input
					class="form-control" type="text" th:field="*{Continent}"></input>
			</div>
			
			<hr style="background-color: #fdfdfd"></hr>
			<div class="col-sm-12">
				<input class="btn btn-dark" type="submit" value="Registrar"></input>
			</div>

		</form>
	</div>
</body>
</html>
