<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="master/master:: head"></head>
<meta charset="UTF-8">

</head>
<body>
	<header th:replace="master/master :: header"></header>
	<div class="container">
		<div
			style="font-family: 'Roboto Condensed', sans-serif; font-size: 150%"
			align="center">Lista Paises</div>
	
		
		<hr style="color: #fdfdfd">
		
		<div>
			<div class="table-responsive">
				<table class="table table-striped table-dark">
					<thead>
						<tr>
							<th style="font-family: 'Roboto Condensed', sans-serif;">Id</th>
							<th style="font-family: 'Roboto Condensed', sans-serif;">Nombre Pais</th>
							<th style="font-family: 'Roboto Condensed', sans-serif;">Abreviacion
							</th>
							<th style="font-family: 'Roboto Condensed', sans-serif">Continente
								</th>
							
							<th style="font-family: 'Roboto Condensed', sans-serif">Eliminar</th>
							<th style="font-family: 'Roboto Condensed', sans-serif">Modificar</th>
						</tr>
					</thead>
					<tbody id="country-list">
						<tr th:each="pais:${listaPaises}">
							<td th:text="${pais.idCountry}"></td>
							<td th:text="${pais.NameCountry}"></td>
							<td th:text="${pais.AbbreviationCountry}"></td>
							<td th:text="${pais.Continent}"></td>
							<td>
							<a th:href="@{/country/delete?id=}+${pais.idCountry}">Eliminar</a>
							</td>
							<td>
							<a th:href="@{'/country/goupdate/'+${pais.idCountry}}">Modificar</a>
							</td>
						</tr>

					</tbody>

				</table>
			</div>
		</div>
	</div>
</body>

<div align="right">
	<footer th:replace="master/master::footer"></footer>
</div>
</html>
