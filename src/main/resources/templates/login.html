<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
<meta charset="UTF-8">
<link crossorigin="anonymous"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	rel="stylesheet">
<script crossorigin="anonymous"
	integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js">
                    </script>
<title>Guife</title>
</meta>
</head>
<body class="vh-100" style="background: #172791;">
	<div align="left" class="container align-center py-5 h-100">
		<div
			class="row d-flex justify-content-center align-items-center h-100">
			<div class="col col-xl-10">
				<div class="card " style="border-radius: 2rem;">
					<div class="row ">
						<div class="col-md-6 col-lg-6 d-flex align-items-center">
							<div class="card-body p-4 p-lg-5 text-black">
								<form th:action="@{/login}" method="post">
									<div class="d-flex align-items-center mb-3 pb-1">
										<i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;">
										</i> <span class="h1 fw-bold mb-0"> Inicio de sesión </span>
									</div>
									<div class="form-outline mb-4">
										<label class="form-label" for="username"> Usuario </label>
										<div class="shadow bg-body rounded">
											<input class="form-control form-control-lg" id="username"
												name="username" type="text" />
										</div>
									</div>
									<div class="form-outline mb-4">
										<label class="form-label" for="password"> Contraseña </label>
										<div class="shadow bg-body rounded">
											<input class="form-control form-control-lg" id="password "
												name="password" type="password" />
										</div>
									</div>
									<div class="pt-1 mb-4">
										<input class="btn btn-lg btn-dark btn-block" type="submit"
											value="Ingresar" />
									</div>

								</form>
								<div align="center" class="col-sm-12	">
									<div class="alert alert-success" th:if="${success != null}"
										th:text="${success}"></div>
									<div class="alert alert-danger" th:if="${error != null}"
										th:text="${error}"></div>
									<div class="alert alert-info" th:if="${info != null}"
										th:text="${info}"></div>
								</div>
							</div>

						</div>
						<div class="col-md-6 col-lg-5 d-none d-md-block">
							<div class="card-body p-4 p-lg-5 text-black">
								<div class="d-flex align-center mb-4 pb-1 ">
									<i class="align-center" style="color: #06118D;">
										<p class="text fw-bold mb-4 pt-5 align-text-center"
											style="font-size: 115px;">Guife</p>
										<div class="small tex-muted text-center"
											style="color: #393f81;">
											<p>Powered by:</p>
											<div class="col-xl-5">
												<img height="40"
													src="\images\spring-boot-ok.png"
													width="80" />
											</div>
											<div class="col-xl-5" align=center>
												<p style="color: green">Springboot</p>
											</div>
										</div>
									</i>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
