<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="master/master :: head ">
<meta charset="UTF-8">
<title>Registro de tareas</title>

</head>
<body style="margin: 0; position: relative; padding-bottom: 4em;">
	<header th:replace="master/master :: header"></header>
	<div class="container">
		<hr style="color: #fdfdfd"></hr>
		<div class="text-center"
			style="font-family: 'Roboto Condensed', sans-serif; font-size: 150%">Registro
			de tarea</div>
		<hr style="background-color: black"></hr>
		<form th:action="@{/task/save}" th:object="${t}" method="post">
			<div class="row mb-3 d-flex justify-content-center text-center">
				<div class="col-8">
					<label class="form-label " for="idTask"> Id:</label> <input
						class="form-control" type="text" th:field="*{idTask}"></input>
				</div>
				<div class="col-8">
					<label class="form-label " for="descriptionTask">
						Descripcion de tarea:</label> <input class="form-control"
						th:errorclass="'form-control alert-danger'" type="text"
						th:field="*{descriptionTask}"> <small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('descriptionTask')}"
						th:errors="*{descriptionTask}"></small></input>
				</div>
				<div class="col-8">
					<label class="form-label " for="statusTask"> Estado de
						tarea:</label> <select name="select" class="form-control"
						th:field="*{statusTask}">
						<option value="Activo">Activo</option>
						<option value="Inactivo">Inactivo</option>
						<option value="Prospuesto">Pospuesto</option>

					</select>
				</div>


				<!-- calendar-->
				<div class="col-8">
					<label class="form-label " for="dateTask">Fecha:</label> <input
						class="form-control" type="date" th:field="*{dateTask}"></input>
				</div>
				<!--  -->
				<!-- ManyToOne -->
				<div class="col-8">

					<label class="form-label" for="activityIdActivity">Tarea:</label> <select
						name="selectActividad" class="form-control"
						th:field="*{activity.idActivity}">
						<option th:each="te:${listActivity}" th:value="${te.idActivity}"
							th:text="${te.idActivity}"
							th:selected="(${te.idActivity}==*{activity.idActivity})"></option>
					</select>
				</div>
				<!-- Boton registro-->
				<hr style="background-color: #fdfdfd"></hr>
				<div class="col-sm-12">
					<input class="btn btn-dark" type="submit" value="Registrar"></input>
				</div>

				<!--  -->
			</div>
		</form>
	</div>

	<footer th:replace="master/master  ::  footer"></footer>

</body>
</html>
