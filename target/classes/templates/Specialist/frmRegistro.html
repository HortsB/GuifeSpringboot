<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="master/master :: head ">
<meta charset="ISO-8859-1">
<title>Registro de especialista</title>
</head>
<body style="margin: 0; position: relative; padding-bottom: 4em;">
	<header th:replace="master/master :: header"></header>
	<div class="container">
		<hr style="color: #fdfdfd"></hr>
		<div class="text-center"
			style="font-family: 'Roboto Condensed', sans-serif; font-size: 150%">Registro
			de especialista</div>
		<hr style="background-color: #FA251B"></hr>
		<form th:action="@{/specialist/save}" th:object="${s}" method="post">
			<div class="row mb-3 d-flex justify-content-center text-center">
				<div class="col-8">
					<label class="form-label " for="idSpecialist"> Id:</label> <input
						class="form-control" type="text" th:field="*{idSpecialist}"></input>
				</div>
				<div class="col-8">
					<label class="form-label " for="fullNameSpecialist">
						Nombre:</label> <input class="form-control" type="text"
						th:field="*{fullNameSpecialist}"></input>
				</div>
				<div class="col-8">
					<label class="form-label " for="nickNameSpecialist"> Apodo:</label>
					<input class="form-control" type="text"
						th:field="*{nickNameSpecialist}"></input>
				</div>

				<!-- calendar-->
				<div class="col-8">
					<label class="form-label " for="birthSpecialist">Fecha de
						nacimiento:</label> <input class="form-control" type="date"
						th:field="*{birthSpecialist}"></input>
				</div>

				<!--          -->
				<div class="col-8">
					<label class="form-label " for="phoneSpecialist"> Telefono:</label>
					<input class="form-control" type="text"
						th:field="*{phoneSpecialist}"></input>
				</div>
				<div class="col-8">
					<label class="form-label " for="typeSpecialist"> Tipo de
						especialista:</label> <input class="form-control" type="text"
						th:field="*{typeSpecialist}"></input>
				</div>
				<div class="col-8">
					<label class="form-label " for="passwordSpecialist">
						Contraseña:</label> <input class="form-control" type="text"
						th:field="*{passwordSpecialist}"></input>
				</div>
				<div class="col-8">
					<label class="form-label " for="descriptionSpecialist">
						Descripcion:</label> <input class="form-control" type="text"
						th:field="*{descriptionSpecialist}"></input>
				</div>
				<!-- Boton registro-->
				<hr style="background-color: #fdfdfd"></hr>
				<div class="col-sm-12">
					<input class="btn btn-dark" type="submit"></input>
				</div>

				<!--  -->
			</div>
		</form>
	</div>

		<footer th:replace="master/master  ::  footer"></footer>

</body>
</html>
